<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to My GitHub Pages Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #f5f7fa, #c3cfe2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      color: #0077cc;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #888;
    }

    .button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4d4d;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #e60000;
    }

    .thank-you {
      margin-top: 15px;
      font-size: 1.1em;
      color: green;
      display: none;
    }

    .hearts-container {
      margin-top: 15px;
      font-size: 1.5em;
      line-height: 1.4;
      word-wrap: break-word;
      word-break: break-word;
    }

    .green-button {
      background-color: #4CAF50;
    }

    .green-button:hover {
      background-color: #3c9e42;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello from GitHub Pages üëã</h1>
    <p>This is a static website deployed using GitHub Pages as part of my DevOps project.</p>

    <button class="button" onclick="giveHeart()">‚ù§Ô∏è Give a Heart</button>
    <div class="hearts-container" id="heartsContainer"></div>

    <button class="button green-button" onclick="sayThankYou()">üí¨ Say Thank You</button>
    <div class="thank-you" id="thankYouMsg">Thank you! üòä</div>

    <div class="footer">Made with ‚ù§Ô∏è by Madhan-D249</div>
  </div>

  <script>
    function giveHeart() {
      const heartContainer = document.getElementById('heartsContainer');
      const heart = document.createElement('span');
      heart.innerText = '‚ù§Ô∏è ';
      heartContainer.appendChild(heart);
    }

    function sayThankYou() {
      document.getElementById('thankYouMsg').style.display = 'block';
    }
  </script>
</body>
</html>
